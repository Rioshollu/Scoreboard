<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <!-- css boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="container-fluid" style="background-color: #66BFBF;">
            <div class=" container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center" style="color : white;">Scoreboard</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Navbar -->


    <!-- Section -->
    <div class="container py-5">
        <div class="scoreboard">
            <div class="row">
                <div class="col-6">
                    <div class="scoreboard_name">
                        <h1 class="font">Bananaland</h1>
                    </div>
                </div>
                <div class="col-5 offset-1">
                    <div class="scoreboard_name">
                        <h1 class="font">Oranges Unite!</h1>
                    </div>
                </div>
                <div class="col-6 py-5 px-5">
                    <div class="scoreboard_score">
                        <h1 class="number h-score">0</h1>
                    </div>
                </div>
                <div class="col-5 offset-1 py-5 px-5">
                    <div class="scoreboard_score">
                        <h1 class="number g-score">0</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Section -->

    <!-- Button Section -->
    <div class="container">
        <div class="row">
            <div class="col-6" style="padding: 0 5%;">
                <div class="scoreboard_control">
                    <button type="submit" class="btn-plus  hbtn" style="width: 80px;">
                        <b>+</b>
                    </button>
                    <button type="submit" class="btn-minus  hbtn1" style="width: 80px;">
                        <b>-</b>
                    </button>
                </div>
            </div>
            <div class="col-5 offset-1" style="padding: 0 5%;">
                <div class="scoreboard_control">
                    <button type="submit" class="btn-plus gbtn" style="width: 80px;">
                        <b>+</b>
                    </button>
                    <button type="submit" class="btn-minus gbtn1" style="width: 80px;">
                        <b>-</b>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Button Section -->

    <!-- Script JS -->
    <script src="scoreboard.js"></script>
    <!-- Script Js Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
